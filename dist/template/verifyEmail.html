<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mail Reading</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: inherit;
      }

      body {
        box-sizing: border-box;
        font-family: 'Lato', sans-serif;
        font-weight: 400;
        line-height: 1.7;
        color: #777;
        background-color: rgb(54, 152, 155);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        background-image: linear-gradient(to bottom, rgb(255, 255, 255), rgb(226, 221, 221));
        background-size: cover;
        background-position: top;
        position: relative;
        margin: 5rem 0;
        padding: 2rem;
      }

      .image--container {
        text-align: center;
        padding: 1rem;
      }

      h1,
      p {
        text-align: center;
      }

      .image {
        width: 50%;
      }

      .header {
        padding: 1rem;
      }

      .header h1 {
        font-size: 2rem;
        letter-spacing: 2px;
        color: rgb(17, 26, 65);
        margin-bottom: 1rem;
      }

      .header p {
        font-size: 1rem;
        letter-spacing: 2px;
      }

      .wrapper {
        max-width: 40%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: auto;
      }

      .button-cont {
        margin: auto;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .button {
        padding: 15px 33px;
      }

      .button-cont a {
        margin: auto;
        padding: 15px 33px;
        box-sizing: border-box;
        display: block;
        font-family: 'Montserrat', sans-serif;
        text-decoration: none;
        text-align: center;
        color: #ffffff;
        background-color: #ffb200;
        border-radius: 4px;
        width: auto;
        max-width: 100%;
        overflow-wrap: break-word;
        word-break: break-word;
        word-wrap: break-word;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="image--container"><img src="https://ik.imagekit.io/16mnei4z7bc/_Pngtree_e-mail_reading_information_e-mail_notification_6683859_fGdcEZft9X-.png?updatedAt=1636973221159 alt="Image" class="image" /></div>
        <div class="header">
          <h1>One Step Closer to Devent</h1>
          <p style="font-size: 14px; line-height: 210%"><span style="font-size: 16px; line-height: 33.6px">Hello, {{fullName}}</span></p>
          <p style="font-size: 14px; line-height: 210%">Before starting our journey at DEVENT, you have to activate your account by pressing this "verify email" button. After that, you can login to DEVENT app with this email :)</p>
        </div>
        <div class="button-cont">
          <a href="{{ request }}"> Verify Email </a>
        </div>
      </div>
    </div>
  </body>
</html>
